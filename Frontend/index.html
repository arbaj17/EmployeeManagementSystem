<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Employee Management System</title>
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>

        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegisterLink">Register here</a></p>
        </div>

        <div id="registrationSection" style="display: none;">
            <h2>Register</h2>
            <form id="registrationForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLoginLink">Login here</a></p>
        </div>

        <div id="employeeManagementSection" style="display: none;">
            <h2>Add/Update Employee</h2>
            <form id="employeeForm">
                <input type="hidden" id="editEmployeeId" value=""> 
                <input type="text" id="employeeFirstName" placeholder="First Name" required>
                <input type="text" id="employeeLastName" placeholder="Last Name" required>
                <input type="text" id="employeeDepartment" placeholder="Department" required>
                <input type="email" id="employeeEmail" placeholder="Email" required>
                <input type="date" id="employeeDateOfJoining" placeholder="Date of Joining" required>
                <button type="submit">Submit</button>
            </form>

            <h2>Employee List</h2>
            <ul id="employeeList">
            </ul>

            <div id="employeeManagementHeader">
                <h2>Employee Management</h2>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
